<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="album-page.css">
  </head>
  <body>

<div
      class="
        jumbotron
        d-flex
        flex-column flex-md-row
        align-items-center align-items-md-end
        p-1 p-sm-2 p-md-3
        m-0
      "
    >
      <img
        src="./image/mylongestway.jpg"
        class="img-fluid"
        alt="AnyGivenDay"
        id="albumImg"
      />
      <div class="album-heder flex-coloumn px-2">
        <h6 class="album-title">ALBUM</h6>
        <h1 class="album-header">My Longest Way Home</h1>
        <div class="d-flex">
          <img
            src="./image/mylongestway.jpg"
            class="rounded-circle"
            width="30px"
            height="30px"
            alt="small image"
          />
          <a class="ancher-header text-white" href="./image/mylongestway.jpg"
            >Any Given Day</a
          >
          <div class="">
            <span class="headerSmallRow">•2006</span>
            <span class="headerSmallRow">•16 songs,</span>
            <span class="headerSmallRow">1hr 11 min</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container-header p-1 p-sm-2 p-md-3">
    <!--   here is end of almub header-->
    <!--   here is end of almub header-->
    <div class="container2">
      <div class="d-flex justify-content-start align-items-center">
        <div class="text-success pr-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="currentColor"
            class="bi bi-play-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"
            />
          </svg>
        </div>
        <div class="text-white px-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-heart"
            viewBox="0 0 16 16"
          >
            <path
              d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
            />
          </svg>
        </div>
        <!-- <button type="button" class="btn btn-outline-light btn-follow mx-5">FOLLOW</button> -->
        <div class="dropdown">
          <button
            class="btn text-white dropdown px-4"
            type="button"
            id="dropdownMenu2"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-three-dots"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
              />
            </svg>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Add to Queue</button>
            <button class="dropdown-item" type="button">
              Go to artist radio
            </button>
            <button class="dropdown-item" type="button">
              Remove from your library
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</html>
