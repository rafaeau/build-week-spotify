<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login-page.css" />
    <title>Login - Spotify</title>

    <script src="https://kit.fontawesome.com/59bf3edf18.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <center><img src = "LoginPageAssets/Spotify_Logo_RGB_Black.png" />  </center>
  <br>
  <hr>

  <div class="container" my-5>
     
        
        <div class="row">
          <div class="col-sm-12 text-center">
              <button type="button" class="btn facebook-btn btn-lg mt-3">
           <i class="fab fa-facebook"></i> CONTINUE WITH FACEBOOK</button>
            <button type="button" class="btn btn-dark apple-btn btn-lg mt-3">
           <i class="fab fa-apple"></i> CONTINUE WITH APPLE</button>
            <button type="button" class="btn btn-light google-btn btn-lg mt-3">
           <i class="fab fa-google"></i> CONTINUE WITH GOOGLE</button>
            
          </div>
        </div>
        
      
        </div>

<div class = "container login-form mt-3">
<div class="row">
<div class="col-sm-12 text-left">


<label for="username"><h5>Email address or username</h5></label> <br>
  <input type="text" id="username" name="username" placeholder="Email address or username"><br><br>

  <label for="password"><h5>Password</h5></label> <br>
  <input type="text" id="password" name="password" placeholder="Password"><br>

    <a href = "#"> Forget your password? </a>
    <br>

    <input type="checkbox" name="remember" id="saveEmail" class="saveEmail saveEmail-round" checked</input>
    <label for="saveEmail" > Remember me </label> 
    <button class = "login-button">LOG IN</button>
    
    </div>
</div>
<hr>
<div class = "row">
    <h4>Don't have an account?</h4>
    <button class = "signup-button">SIGN UP FOR SPOTIFY</button>
    </div>

</div>

 



    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
