<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73c4ca1b43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="artist-page.css">
    <title> Play-bar</title>
  </head>
  <body>


    <div class="play-bar container-fluid  align-items-center py-2">
      <div class="row  align-items-center pb-4">
        <div class="col-3">
          <div class="d-flex justify-content-around align-items-center">
            <img src="/playbar-img/1.png"  style="width:55px" alt="">
            <div class="d-inline-block">            <p class="p-0 m-0" >Another One Bites the Dust <br> <small>Queen</small></p>
            </div>
           <i class="far fa-heart"></i>
          <i class="far fa-square"></i>
          </div>
        </div>
        <div class="col-7">
          <div class="d-flex justify-content-center">
            <i class="fas fa-random m-2"></i>
            <i class="fas fa-step-backward m-2"></i>
            <i class="fas fa-pause-circle m-2"></i>
            <i class="fas fa-step-forward m-2"></i>
            <i class="fas fa-retweet m-2"></i>
          </div>
          <div class="d-flex justify-content-center">
            <span>3:45</span>
              <span> -----------------------------------------------------------------</span>
              <span>4:01</span>
               </div>
        </div>
        <div class="col-2 d-flex justify-content-around align-items-center">
          <img src="/playbar-img/mic.png" style="height:20px" alt="icon of mic">
          <img src="/playbar-img/playlist.png"  style="height:20px" alt="icon of playlist">
          <img src="/playbar-img/pairing.png"  style="height:20px" alt="icon of pairing devices">
          <img src="/playbar-img/speaker.png"  style="height:20px"  alt=" icon of speaker">
            <span>--------------</span>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
